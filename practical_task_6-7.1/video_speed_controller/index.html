<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    const speed = document.querySelector('.speed');
    const bar = speed.querySelector('.speed-bar');
    const video = document.querySelector('.flex');

    function HundelMove(e) {
      const y = e.pageY - this.offsetTop;
      const precent = y / this.offsetHeight;
      const min = .4;
      const max = 4;
      const height = Math.round(precent*100) + '%';
      const playbacRate = precent*(max-min)+min;
      bar.style.height = height;
      bar.textContent = playbacRate.toFixed(1) + 'x';
      video.playbackRate = playbacRate;
      //console.log(precent);
    }
    speed.addEventListener('click', HundelMove);
</script>
</body>
</html>
